{% extends 'base.html' %}
{%load static%}


{% block content %}
<div class="register updDiv">
<form action="{% url 'techMarket:updCat' category.id %}" method="post" enctype="multipart/form-data">                 <!--тут нужен дизайн дива, работает тк форма наследуеться, для дизайна полей я сделал тебе Form_label-->
    {% csrf_token %}

    <div class="div_for_error">{{form.non_field_errors}}</div>

    {% for f in form%}
        <p><label class="form_label" for="{{f.id_for_label}}">{{f.label}}: </label>{{f}}</p>
        <div class="div_for_error">{{f.errors}}</div>
    {%endfor%}

    <button class="btn btn_a" type="submit">сохранить</button>

</form>
</div>
{% endblock %}
